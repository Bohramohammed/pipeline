<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajan kumar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffeb3b; /* Bright Yellow */
            color: #333;
            text-align: center;
        }
        header {
            background-color: #673ab7; /* Deep Purple */
            color: white;
            padding: 20px;
        }
        nav {
            background-color: #00bcd4; /* Cyan */
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #ffeb3b; /* Bright Yellow */
        }
        section {
            padding: 50px;
        }
        .content {
            background-color: #4caf50; /* Green */
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #f44336; /* Red */
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Colorful Webpage</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <section>
        <div class="content">
            <h2>Vibrant and Bright</h2>
            <p>This is a simple, colorful webpage with bright and contrasting colors to grab attention and provide a lively user experience.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Colorful Webpage. All rights reserved.</p>
    </footer>

</body>
</html>
