<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Background Gradient */
            color: white;
            text-align: center;
        }
        header {
            background-color: #4CAF50; /* Green */
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333; /* Dark Gray */
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #ddd; /* Light Gray */
            color: black;
        }
        section {
            padding: 40px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #333; /* Dark Gray */
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Colorful Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <div class="card">
            <h2>Home</h2>
            <p>This is the home section of the website.</p>
        </div>
    </section>

    <section id="about">
        <div class="card">
            <h2>About</h2>
            <p>Learn more about us in this section.</p>
        </div>
    </section>

    <section id="services">
        <div class="card">
            <h2>Services</h2>
            <p>Discover the services we offer.</p>
        </div>
    </section>

    <section id="contact">
        <div class="card">
            <h2>Contact</h2>
            <p>Get in touch with us through this section.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Colorful Website</p>
    </footer>

</body>
</html>
